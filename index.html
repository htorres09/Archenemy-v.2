<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../av2/src/css/master.css">
    <link rel="stylesheet" href="../av2/src/css/adminlte.css">
    <link rel="stylesheet" href="../av2/src/css/jqstyles.css">
    <link rel="stylesheet" href="../av2/src/css/slick.css">
    <title></title>
  </head>
  <body>
    <div class="wrapper box">
        <div id="tabs" class="box">
            <ul>
                <li><a href="#tabSelect">Select Deck</a></li>
                <li><a href="#tabEdit">Edit Deck</a></li>
                <li><a href="#tabPlayers">Players Info</a></li>
                <li><a href="#tabPlay">Archenemy Play</a></li>
            </ul>
            <section class="content">
            <div id="tabSelect">
                <div class="row col-md-12">
                    <div class="box-slide">
                        <div class="Deck">
                        <img src="" alt="Doomsday Machine">
                        <p>Assambly the Doomsday Machine</p>
                    </div>
                        <div class="Deck">
                        <img src="" alt="Civilization Underfoot">
                        <p>Trample Civilization Underfoot</p>
                    </div>
                        <div class="Deck">
                        <img src="" alt="Dragonfire">

                    </div>
                        <div class="Deck">
                        <img src="" alt="Undead Apocalypse">

                    </div>
                        <div class="Deck">
                        <img src="" alt="Nicol Bolas">
                        <p>Nicol Bolas, Archenemy</p>
                    </div>
                        <div class="Deck">
                        <img src="" alt="Custom Deck">
                        <p>Custom Deck</p>
                    </div>
                    </div>
                </div>
            </div>
            <div id="tabEdit">
                Edici√≥n
            </div>
            <div id="tabPlayers">
                Jugadores
            </div>
            <div id="tabPlay">
                Juego
            </div>
            </section>
        </div>
    </div>
    <script type="text/javascript">
    $( function() {
        $( "#tabs" ).tabs();

        $('.box-slide').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 3
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                }
            ]
        });
      } );
    </script>
  </body>
</html>
