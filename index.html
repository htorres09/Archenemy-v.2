<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../av2/src/js/slick.js"></script>
    <link rel="stylesheet" href="../av2/src/css/master.css">
    <link rel="stylesheet" href="../av2/src/css/adminlte.css">
    <link rel="stylesheet" href="../av2/src/css/jqstyles.css">
    <link rel="stylesheet" href="../av2/src/css/slick.css">
    <link rel="stylesheet" href="../av2/src/css/slick-theme.css"/>
    <title></title>
  </head>
  <body>
    <div class="wrapper box">
      <div id="tabs">
          <ul>
              <li><a href="#tabSelect">Select Deck</a></li>
              <li><a href="#tabEdit">Edit Deck</a></li>
              <li><a href="#tabPlayers">Players Info</a></li>
              <li><a href="#tabPlay">Archenemy Play</a></li>
          </ul>
          <section class="content col-md-10">
          <div id="tabSelect">
            Selección
          </div>
          <div id="tabEdit">
              Edición
          </div>
          <div id="tabPlayers">
              Jugadores
          </div>
          <div id="tabPlay">
              Juego
          </div>
          </section>
      </div>
    </div>
    <script type="text/javascript">
    $( function() {
        $('#tabs' ).tabs().addClass("ui-tabs-vertical" );
        //$('#tabs').removeClass("ui-widget-content");
        //$('#tabs ul').removeClass(".ui-helper-clearfix");
        $('#tabs li' ).removeClass("ui-corner-top").addClass( "ui-corner-left" );
        $('.box-slide').slick({
            centerMode: true,
            centerPadding: '60px',
            slidesToShow: 3,
            responsive: [
                {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 3
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                }
            ]
        });
      } );
    </script>
  </body>
</html>
